
@if (!isLoading) {
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Win Count Column -->
    <ng-container matColumnDef="winCount">
      <th mat-header-cell *matHeaderCellDef>Win Count</th>
      <td mat-cell *matCellDef="let element">{{ element.winCount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Mostra aviso quando nenhum dado for encontrado -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">No data found.</td>
    </tr>
  </table>
} @else {
  <!-- Data Loader -->
  <div class="loader">
    <mat-progress-spinner color="accent" [diameter]="100" [mode]="'indeterminate'"></mat-progress-spinner>
  </div>
}
